<form #form="ngForm" (submit)="onSubmit(form)"
[class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <div class="mb-3">
        <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on Card" #cardOwnerName="ngModel" name="cardOwnerName"
          [(ngModel)]="service.formData.cardOwnerName" required>
          <!-- <input type="text"> -->
      </div> 
      <div class="mb-3 col-6">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 Digit card number" #cardNumber="ngModel" name="cardNumber"
          [(ngModel)]="service.formData.cardNumber" required minlength="16" maxlength="16">
          <!-- <input type="text"> -->
      </div> 
      <div class="mb-3 col-6">
        <label>Security Code</label>
        <input class="form-control form-control-lg" placeholder="CVV" #securityCode="ngModel" name="securityCode" type="password"
          [(ngModel)]="service.formData.securityCode" required minlength="3" maxlength="3">
          <!-- <input type="text"> -->
      </div> 
      <div class="mb-3">
        <label>Valid through</label>
        <input class="form-control form-control-lg" placeholder="MM/YY" #expirationDate="ngModel" name="expirationDate"
          [(ngModel)]="service.formData.expirationDate" required>
          <!-- <input type="text"> -->
      </div> 
      <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
      </div>
</form>
